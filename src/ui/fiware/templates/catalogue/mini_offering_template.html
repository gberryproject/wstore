

<div class="menu-offering">
    <div class="fluid-row menu-offering-row">
      <div class="mini-offering-header">
        <h2>${name}<span class="txt-gradient gradient-grey" /></h2>
        <div class="org-info">
          <p class="off-org-name">${organization}</p>
          <span class="txt-gradient gradient-grey" />
        </div>
        <div class="offering-meta">
          <div class="stars-container" />
        </div>
      </div>
      <div class="img-container">
          <div class="img-filler" />
          <img src="${logo}" alt="" />
      </div>
      <p id="off-desc">${description}</p>
      <span class="txt-gradient" />
    </div>
</div>
