
<h2>User Info</h2>
<form class="form">
    <p class="inline"><b>User name: </b></p>
    <p class="inline">${name}</p>
    <div class="space clear" />
    {% if not oil %}
    <p><b>Complete name: </b></p>
    <input type="text" id="complete-name" placeholder="First name" value="${complete_name}"></input>
    {% else %}
    <p class="inline"><b>Complete name: </b></p>
    <p class="inline">"${complete_name}"</p>
    {% endif %}
    <div class="space clear" />
    <p class="inline"><b>Roles: </b></p>
    <p class="inline">${roles}</p>
    <div class="space clear" />
    <div class="line clear" />
    <div class="space clear" />
    <p><b>Notification URL: </b></p>
    <input type="text" id="not-input" placeholder="Notification URL" value="${url}"></input>
</form>
