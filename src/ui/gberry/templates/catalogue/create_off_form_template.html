<form class="form form-vertical">
    <div id="error-message"></div>
    <div class="clear"></div>
    <fieldset>
        <section class="span6">
            <div class="control-group">
                <label class="control-label" for="app-name">Name*</label>
                <div class="controls">
                    <input type="text" name="app-name" placeholder="Offering name"></input>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="app-version">Version*</label>
                <div class="controls">
                    <input type="text" name="app-version" placeholder="Offering version"></input>
                </div>
            </div>
        </section>
        <section class="span6">
            <div class="control-group">
                <label class="control-label">Notification URL*</label>
                <i class="icon-question-sign" id="notification-help" rel="popover" data-content="The notification URL is used to notify you when the offering is purchased. You can use your default URL defined in your profile, provide a new URL, or not use an URL. The structure of the notification is defined in the Store GE documentation" data-original-title="Help"></i>
                <div class="controls notify-controls">
                    <label class="radio">
                        <input type="radio" name="notify-select" id="not-opt-1" value="default"> Use default notification URL.
                    </label>
                    <label class="radio">
                        <input type="radio" name="notify-select" id="not-opt-2" value="new"> Provide a notification URL.
                    </label>
                    <label class="radio">
                        <input type="radio" name="notify-select" id="not-opt-3" value="none"> Do not use a notification URL.
                    </label>
                </div>
            </div>

            <div class="clear space"></div>
            <div class="control-group">
                <div class="controls">
                    <input class="hide" type="text" id="notify" placeholder="Notification URL" />
                </div>
            </div>
        </section>

        <div class="space clear" />
        <div class="clear line" />
        <div class="space" />

        <div class="image-container">
            <div class="img-filler" />
            <img src="{{ STATIC_URL }}assets/img/noimage.png" class="image-preview" />
        </div>

        <div class="control-group">
            <label class="control-label" for="img-logo">Image or Logo*</label>
            <div class="controls">
                <input type="file" name="files" id="img-logo"></input>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="screen-shots">Screenshots</label>
            <div class="controls">
                <input type="file" name="files" id="screen-shots" multiple></input>
            </div>
        </div>
        <div class="clear space"></div>

        <div class="clear space"></div>
        <input type="checkbox" id="open-offering" value="open"/> Open Offering <i class="icon-question-sign" id="open-help" rel="popover" data-content="Choose whether your offering is an open offering, that is, all the resources and applications included in the offering will be directly available to all the users" data-original-title="Help"></i>
    </fieldset>
</form>
