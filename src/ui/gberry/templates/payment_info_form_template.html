
<h2>Payment info</h2>
<form class="form">
    <p><b>Type: </b></p>
    <select id="type" class="payment-input">
        <option value="">-----</option>
	    <option value="Visa">Visa</option>
	    <option value="MasterCard">MasterCard</option>
    </select>

    <p><b>Number: </b></p>
    <input type="text" id="number" class="payment-input" placeholder="Card number" value=${number}></input>

    <p><b>Expire month: </b></p>
    <select id="expire-month" class="payment-input">
        <option value="">-----</option>
	    <option value="1">January</option>
	    <option value="2">February</option>
	    <option value="3">March</option>
	    <option value="4">April</option>
	    <option value="5">May</option>
	    <option value="6">June</option>
	    <option value="7">July</option>
	    <option value="8">August</option>
	    <option value="9">September</option>
	    <option value="10">October</option>
	    <option value="11">November</option>
	    <option value="12">December</option>
    </select>

    <p><b>Expire year: </b></p>
    <input type="text" id="expire-year" class="payment-input" placeholder="Expire year" value=${year}></input>

	<p><b>cvv2: </b></p>
    <input type="text" id="cvv2" class="payment-input" placeholder="cvv2r" value=${cvv2}></input>
</form>
